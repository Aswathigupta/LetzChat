    <h2>Register Form</h2>
    <form name="form" ng-submit="vm.register()" role="form">

            <div class="form-group" ng-class="{ 'has-error': form.id.$dirty && form.id.$error.required }">
            <label for="id">ID</label>
            <input type="text" name="id" id="id" class="form-control" ng-model="vm.user.id" required />
            <span ng-show="form.id.$dirty && form.id.$error.required" class="help-block">ID is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
            <label for="name">Name</label>
            <input type="text" name="name" id="Text1" class="form-control" ng-model="vm.user.name" required />
            <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
         <div class="form-group" ng-class="{ 'has-error': form.emailID.$dirty && form.emailID.$error.required }">
            <label for="emailID">Email ID</label>
            <input type="emailID" name="emailID" id="emailID" class="form-control" ng-model="vm.user.emailID" required />
            <span ng-show="form.emailID.$dirty && form.emailID.$error.required" class="help-block">emailID is required</span>
        </div>
         <div class="form-group" ng-class="{ 'has-error': form.address.$dirty && form.address.$error.required }">
            <label for="address">Address</label>
            <input type="address" name="address" id="address" class="form-control" ng-model="vm.user.address" required />
            <span ng-show="form.address.$dirty && form.address.$error.required" class="help-block">address is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.contactNumber.$dirty && form.contactNumber.$error.required }">
            <label for="contactNumber">Contact Number</label>
            <input type="contactNumber" name="contactNumber" id="contactNumber" class="form-control" ng-model="vm.user.contactNumber" required />
            <span ng-show="form.contactNumber.$dirty && form.contactNumber.$error.required" class="help-block">contact number is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
